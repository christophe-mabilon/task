<div class="card p-3">
  <div class="ps-2 py-2">
    <div class="row align-items-center m-auto py-2">
      <div class="col-10 align-items-center text-primary fs-3 mb-2 fw-bold">
        <span *ngIf="!taskIndex">Ma Task : {{ taskIndex }}</span>
        <span *ngIf="taskIndex">Ma liste de Task : {{ taskIndex }}</span>
      </div>
      <div class="d-flex col-2 pe-2">
        <button mat-mini-fab color="primary" (click)="editTask(task)" class="mb-2" aria-label="icon edit">
          <mat-icon>edit</mat-icon>
        </button>
        <mat-icon color="primary"></mat-icon>
      </div>
    </div>

    <mat-divider class="mb-2"></mat-divider>
    <div class="d-block align-middle mt-2">
      <p><span class="fw-bold fs-6">Nom: </span>{{ task.title }}</p>
      <p>
        <span class="fw-bold fs-6">Descrption: </span>{{ task.description }}
      </p>

      <p>
        <span class="fw-bold fs-6">Status :</span>
        <button
          class="ms-2 py-0 btn fs-6"
          mat-flat-button
          [appTaskStatusColor]="task.status"
        >
          {{ task.status }}
        </button>
      </p>
      <span class="d-flex justify-content-end ml-auto fs-8">
        Cr√©e le : {{ task.creationDate | dateFormat }}</span
      >
    </div>
  </div>
</div>
